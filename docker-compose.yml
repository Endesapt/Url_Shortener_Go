version: "3.9"
services:
  reverse-proxy:
    build:
      context: ./
      dockerfile: ./nginx/Dockerfile
    ports:
      - 80:80
  app:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    scale: 3
  redis:
    image: redis:latest
    restart: always
    volumes:
      - redisDb:/root/redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=${REDIS_PORT}

volumes:
  redisDb: